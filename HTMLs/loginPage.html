<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloodLine - Login</title>
    <link rel="stylesheet" href="/Styles/loginPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img
            src="/assets/lightLogo.png"
            alt="BloodLine Logo"
            class="logo-img"
          />
          <p>
            We're bridging the gap between those in urgent need of blood and the
            heroes who selflessly give it.
          </p>
        </div>
      </div>
      <div class="right slide-in">
        <h2>Sign In</h2>
        <form>
          <div class="input-wrapper">
            <img src="/assets/user.svg" class="input-icon" />
            <input type="text" placeholder="Username or Email" required />
          </div>
          <div class="input-wrapper">
            <img src="/assets/lock-keyhole.svg" class="input-icon" />
            <input type="password" placeholder="Password" required />
          </div>
          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
          <p class="register">
            Don't have an account yet? <a href="#">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
